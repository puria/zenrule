<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Rules</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Rules</h2>
            <div class="col">
                <div py:for="rule in rules">
                    <h2>${rule.name} <small>${rule._id}</small>
                    <a class="btn btn-success btn-xs" href="${tg.url('/rules/run', params={'_id': rule._id})}">run</a>
                    </h2>
                    <pre>${rule.content}</pre>
                </div>
                <hr/>
            </div>
        </div>
      </div>
    </body>
</html>
